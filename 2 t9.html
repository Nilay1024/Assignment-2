<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            border: 4px double black;
        }
        td {
            border: 4px double black;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="border: 4px double black;"></td>
            <td colspan="2" style="border: 4px double black;">Average</td>
            <td rowspan="2" style="border: 4px double black;">Other<br>Category</td>
        </tr>
        <tr>
            <td style="border: 4px double black;">Height</td>
            <td style="border: 4px double black;">Width</td>
        </tr>
        <tr>
            <td style="border: 4px double black;">Males</td>
            <td style="border: 4px double black;">1.9</td>
            <td style="border: 4px double black;">0.003</td>
            <td style="border: 4px double black;">YYY</td>
        </tr>
        <tr>
            <td style="border: 4px double black;">Female</td>
            <td style="border: 4px double black;">1.7</td>
            <td style="border: 4px double black;">0.002</td>
            <td style="border: 4px double black;">XXX</td>
        </tr>
    </table>
</body>
</html>
